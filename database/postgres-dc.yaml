apiVersion: apps.openshift.io/v1
kind: DeploymentConfig
metadata:
  labels:
    app: postgresql-account-demo
    app.kubernetes.io/component: postgresql-account-demo-dc
    app.kubernetes.io/instance: database
    app.kubernetes.io/part-of: account-app
    app.openshift.io/runtime: postgresql
    deploymentconfig: postgresql-account-demo
  name: postgresql-account-demo
  annotations:
    argocd.argoproj.io/sync-options: Validate=false
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    name: postgresql-account-demo
    app: postgresql-account-demo
    deploymentconfig: postgresql-account-demo
  strategy:
    activeDeadlineSeconds: 21600
    recreateParams:
      timeoutSeconds: 600
    resources: {}
    type: Recreate
  template:
    metadata:
      name: postgresql-account-demo
      labels:
        app: postgresql-account-demo
        name: postgresql-account-demo
        deploymentconfig: postgresql-account-demo
    spec:
      containers:
      - env:
        - name: POSTGRESQL_USER
          value: demo
        - name: POSTGRESQL_PASSWORD
          value: demo123
        - name: POSTGRESQL_DATABASE
          value: account
        imagePullPolicy: IfNotPresent
        lifecycle:
          postStart:
            exec:
             command:
                  - "sh"
                  - "-c"  
                  - > 
                    sleep 10 && PGPASSWORD=$POSTGRESQL_PASSWORD psql -d $POSTGRESQL_DATABASE -U $POSTGRESQL_USER <<EOF 
                      \x
                        CREATE TABLE if not exists transactions ("timestamp" character varying, account character varying, amount bigint, id integer NOT NULL);
                        CREATE SEQUENCE transactions_id_seq AS integer START WITH 1 INCREMENT BY 1 NO MINVALUE NO MAXVALUE CACHE 1;
                        ALTER TABLE ONLY transactions ALTER COLUMN id SET DEFAULT nextval('public.transactions_id_seq'::regclass);
                    EOF 
          failureThreshold: 3
          initialDelaySeconds: 30
          periodSeconds: 10
          successThreshold: 1
          tcpSocket:
            port: 5432
          timeoutSeconds: 1
        name: postgresql
        ports:
        - containerPort: 5432
          protocol: TCP
        readinessProbe:
          exec:
            command:
            - /bin/sh
            - -i
            - -c
            - psql -h 127.0.0.1 -U $POSTGRESQL_USER -q -d $POSTGRESQL_DATABASE -c
              'SELECT 1'
          failureThreshold: 3
          initialDelaySeconds: 5
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        resources:
          limits:
            cpu: '1'
            memory: 512Mi
          requests:
            cpu: 250m
            memory: 256Mi
        securityContext:
          capabilities: {}
          privileged: false
          procMount: Default
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /var/lib/pgsql/data
          name: postgresql-data
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
      volumes:
      - name: postgresql-data
        persistentVolumeClaim:
          claimName: postgresql-account-demo-data
  test: false
  triggers:
  - imageChangeParams:
      automatic: true
      containerNames:
      - postgresql
      from:
        kind: ImageStreamTag
        name: postgresql:12
        namespace: openshift
    type: ImageChange
  - type: ConfigChange
